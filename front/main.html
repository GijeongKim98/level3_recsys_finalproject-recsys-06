<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/main.js"></script>
    <title>JobCoder</title>
  </head>
  <body>
    <div class="app hero-image">
      <div class="app_header">
        <div class="app_logo">
          <div class="app_logo_txt">JobCoder</div>
        </div>
      </div>
      <div class="app_page">
        <div class="login_contents">
          <div class="login_text">
            <h2>
              AI기반 개발직군 취업준비 서비스
            </h2>
            <h3>
              코딩 테스트부터 프로젝트까지 한번에 준비하자!
            </h3>
          </div>
          <div class="login_interface">
            <input id="login_input" type="text" 
                  name="username" placeholder="백준 아이디를 입력해주세요.">
            <input type="button" id="login_btn" onclick="login()"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
