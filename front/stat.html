<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
    <link rel="stylesheet" href="css/stat.css" />
    <script type="text/javascript" src="js/stat.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.1/dist/chart.umd.min.js"></script>
    <title>My Status</title>
  </head>
  <body>
    <div class="app">
      <div class="app_side_bar">
        <div class = "app_side_bar_header">
          <div class="app_side_bar_logo">JobCoder</div>
        </div>
        <div class = "app_side_bar_contents">
          <div class = "app_side_bar_item" id="home" onclick="move_page('home')">
            <div class = "app_side_bar_icon"></div>
            <div class = "app_side_bar_txt">홈 화면</div>
          </div>
          <div class = "app_side_bar_item" id="stat" onclick="move_page('stat')">
            <div class = "app_side_bar_icon"></div>
            <div class = "app_side_bar_txt">나의 성취도</div>
          </div>
          <div class = "app_side_bar_item" id="company" onclick="move_page('company')">
            <div class = "app_side_bar_icon"></div>
            <div class = "app_side_bar_txt">목표 기업</div>
          </div>
          <div class = "app_side_bar_item" id="codingtest" onclick="move_page('codingtest')">
            <div class = "app_side_bar_icon"></div>
            <div class = "app_side_bar_txt">코딩 테스트</div>
          </div>
          <div class = "app_side_bar_item" id="project" onclick="move_page('project')">
            <div class = "app_side_bar_icon"></div>
            <div class = "app_side_bar_txt">프로젝트</div>
          </div>
          <!-- <div class = "app_side_bar_item" id="settings">
            <div class = "app_side_bar_icon"></div>
            <div class = "app_side_bar_txt">환경설정</div>
          </div> -->
          <div class = 'app_side_bar_item' id="logout" onclick="move_page('main')">
            <div class = "app_side_bar_icon"></div>
            <div class = "app_side_bar_txt">나가기</div>
          </div>
        </div>
      </div>
      <div class="app_main">
        <div class="app_header">
          <div class="app_header_contents">
            <div class="app_header_title"><h2>나의 성취도</h2></div>
              <!-- <div class="app_header_profile_refresh_btn">
                <div class="app_header_profile_refresh_btn_icon"></div>
                <div class="app_header_profile_refresh_btn_txt">성적 갱신</div>
              </div> -->
          </div>
        </div>
        <div class="app_contents">
          <div class="app_card_container" id="big_stat_card">
            <div class="app_card_title"><h3>
              &#128202; 대분류별 성취도</h3></div>
            <div class="app_card">
              <canvas id="big_stat"></canvas>
            </div>
          </div>
          <div class="app_card_container" id="company_card">
            <div class="app_card_title"><h3>
              &#128150; 목표 기업</h3></div>
            <div class="app_card">
              <div class="app_card_table">
                <div class="app_card_table_title">
                  <div id="table_title_company_iswish">선택</div>
                  <div id="table_title_company_title">기업명</div>
                </div>
                <div class="app_card_table_item item_company">
                  <div class="item_checkbox_container">
                    <div class="item_checkbox_wrapper">
                      <div class="pretty p-default p-curve item_checkbox">
                        <input type="checkbox" />
                        <div class="state">
                            <label></label>
                        </div></div></div></div>
                  <div class="item_text" style="color:#9EADBD">(기준) 입사자 평균</div>
                </div>
                <div class="app_card_table_item item_company">
                  <div class="item_checkbox_container">
                    <div class="item_checkbox_wrapper">
                      <div class="pretty p-default p-curve item_checkbox">
                        <input type="checkbox" />
                        <div class="state p-success">
                            <label></label>
                        </div></div></div></div>
                  <div class="item_text">네이버</div>
                </div>
                <div class="app_card_table_item item_company">
                  <div class="item_checkbox_container">
                    <div class="item_checkbox_wrapper">
                      <div class="pretty p-default p-curve item_checkbox">
                        <input type="checkbox" />
                        <div class="state p-warning">
                            <label></label>
                        </div></div></div></div>
                  <div class="item_text">카카오</div>
                </div>
                <div class="app_card_table_item item_company">
                  <div class="item_checkbox_container">
                    <div class="item_checkbox_wrapper">
                      <div class="pretty p-default p-curve item_checkbox">
                        <input type="checkbox" />
                        <div class="state p-primary">
                            <label></label>
                        </div></div></div></div>
                  <div class="item_text">삼성전자</div>
                </div>
                <div class="app_card_table_item item_company">
                  <div class="item_checkbox_container">
                    <div class="item_checkbox_wrapper">
                      <div class="pretty p-default p-curve item_checkbox">
                        <input type="checkbox" />
                        <div class="state p-info">
                            <label></label>
                        </div></div></div></div>
                  <div class="item_text">삼성SDS</div>
                </div>
                <div class="app_card_table_item item_company">
                  <div class="item_checkbox_container">
                    <div class="item_checkbox_wrapper">
                      <div class="pretty p-default p-curve item_checkbox">
                        <input type="checkbox" />
                        <div class="state p-danger">
                            <label></label>
                        </div></div></div></div>
                  <div class="item_text">LG전자</div>
                </div>
              </div>
            </div>
          </div>
          <div class="app_card_container" id="middle_stat_card">
            <div class="app_card_title"><h3>
              &#128202; 중분류별 성취도</h3></div>
            <div class="app_card">
              <canvas id="middle_stat"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
